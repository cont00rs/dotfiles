[font]
size = 16.0

[font.bold]
family = "Fira Mono"
style = "Bold"

[font.italic]
family = "Fira Mono"
style = "Italic"

[font.normal]
family = "Fira Mono"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[scrolling]
history = 10000

[window]
decorations = "full"
startup_mode = "Windowed"
