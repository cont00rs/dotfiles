[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

# The classic Terminal look.
# https://github.com/alacritty/alacritty-theme/blob/master/themes/terminal_app.toml

# Default colors
[colors.primary]
background = '#000000'
foreground = '#b6b6b6'

# Normal colors
[colors.normal]
black   = '#000000'
red     = '#990000'
green   = '#00a600'
yellow  = '#999900'
blue    = '#0000b2'
magenta = '#b200b2'
cyan    = '#00a6b2'
white   = '#bfbfbf'

# Bright colors
[colors.bright]
black   = '#666666'
red     = '#e50000'
green   = '#00d900'
yellow  = '#e5e500'
blue    = '#0000ff'
magenta = '#e500e5'
cyan    = '#00e5e5'
white   = '#e5e5e5'

